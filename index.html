<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criar Uma Conta</h1>
        </div>

        <form id="form" class="form">

            <div class="form-control">
                <label for="name">Nome do usuário</label>
                <input id="name" type="text" placeholder="Digite seu nome de usuário...">
                <i class="fas fa-exclamation-circle" ></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Digite seu email...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Digite sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>

            <div class="form-control">
                <label for="senha-confirmar">Confirmar Senha</label>
                <input id="senha-confirmar" type="password" placeholder="Digite sua senha novamente...">
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small></small>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>


    <script src="https://kit.fontawesome.com/6560be0778.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
